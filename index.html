<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
<style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
        }
        #game {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
<div id="game"></div>
<script>
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    parent: 'game',
    backgroundColor: '#2d2d2d',
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

let game = new Phaser.Game(config);

let snake;
let food;
let cursors;
let direction = 'right';
let snakeBody = [];
let gameOver = false;
let score = 0;
let scoreText;
let speed = 150;
let lastMoveTime = 0;

function preload() {
    this.load.svg('body', 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PHJlY3Qgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiBmaWxsPSIjNGFkYzRhIiByeD0iNSIvPjwvc3ZnPg==');
    this.load.svg('food', 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PGNpcmNsZSBjeD0iMTAiIGN5PSIxMCIgcj0iOCIgZmlsbD0iI2ZmMDAwMCIvPjwvc3ZnPg==');
}

function create() {
    cursors = this.input.keyboard.createCursorKeys();
    
    snake = this.add.sprite(400, 300, 'body');
    food = this.add.sprite(300, 300, 'food');
    
    scoreText = this.add.text(16, 16, 'Score: 0', { 
        fontSize: '32px', 
        fill: '#fff' 
    });

    placeFood();
}

function update(time) {
    if (gameOver) return;

    if (time >= lastMoveTime + speed) {
        lastMoveTime = time;
        
        // Update snake body positions
        for (let i = snakeBody.length - 1; i > 0; i--) {
            snakeBody[i].x = snakeBody[i - 1].x;
            snakeBody[i].y = snakeBody[i - 1].y;
        }
        if (snakeBody.length > 0) {
            snakeBody[0].x = snake.x;
            snakeBody[0].y = snake.y;
        }

        // Move snake head
        switch(direction) {
            case 'left':
                snake.x -= 20;
                break;
            case 'right':
                snake.x += 20;
                break;
            case 'up':
                snake.y -= 20;
                break;
            case 'down':
                snake.y += 20;
                break;
        }

        // Check bounds collision
        if (snake.x < 0 || snake.x > 800 || snake.y < 0 || snake.y > 600) {
            gameOver = true;
            this.add.text(300, 300, 'Game Over!', {
                fontSize: '64px',
                fill: '#fff'
            });
            return;
        }

        // Check self collision
        for (let body of snakeBody) {
            if (snake.x === body.x && snake.y === body.y) {
                gameOver = true;
                this.add.text(300, 300, 'Game Over!', {
                    fontSize: '64px',
                    fill: '#fff'
                });
                return;
            }
        }

        // Check food collision
        if (snake.x === food.x && snake.y === food.y) {
            score += 10;
            scoreText.setText('Score: ' + score);
            
            // Add new body segment
            let newBody = this.add.sprite(snake.x, snake.y, 'body');
            snakeBody.push(newBody);
            
            // Speed up
            speed = Math.max(50, speed - 2);
            
            placeFood();
        }
    }

    // Handle input
    if (cursors.left.isDown && direction !== 'right') {
        direction = 'left';
    }
    else if (cursors.right.isDown && direction !== 'left') {
        direction = 'right';
    }
    else if (cursors.up.isDown && direction !== 'down') {
        direction = 'up';
    }
    else if (cursors.down.isDown && direction !== 'up') {
        direction = 'down';
    }
}

function placeFood() {
    let x = Math.floor(Math.random() * 40) * 20;
    let y = Math.floor(Math.random() * 30) * 20;
    
    // Ensure food doesn't spawn on snake
    while (isPositionOccupied(x, y)) {
        x = Math.floor(Math.random() * 40) * 20;
        y = Math.floor(Math.random() * 30) * 20;
    }
    
    food.x = x;
    food.y = y;
}

function isPositionOccupied(x, y) {
    if (snake.x === x && snake.y === y) return true;
    return snakeBody.some(segment => segment.x === x && segment.y === y);
}
</script>
</body>
</html>
</script>
</body>
</html>
</main>
</script>
